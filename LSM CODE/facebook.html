<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px 20px;
        }
        nav {
            background-color: #eceff5;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        .post h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            background-color: #f0f2f5;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Facebook-like Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="post">
            <h2>John Doe</h2>
            <p>This is a sample post. Hello world!</p>
        </div>
        <div class="post">
            <h2>Jane Smith</h2>
            <p>Look at this cute puppy!</p>
            <img src="https://via.placeholder.com/150" alt="Cute Puppy">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Facebook-like Page</p>
    </footer>
</body>
</html>
